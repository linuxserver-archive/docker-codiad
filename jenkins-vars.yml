---

# jenkins variables
project_name: docker-codiad
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'Codiad'
  - EXT_REPO = 'Codiad'
  - BUILD_VERSION_ARG = 'CODIAD_COMMIT'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-codiad'
  - CONTAINER_NAME = 'codiad'
  - DOCKERHUB_IMAGE = 'linuxserver/codiad'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/codiad'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/codiad'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
